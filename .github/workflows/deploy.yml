name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
     
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Run tests
      run: |
        python tests/test_stories.py

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v5
       
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Copy web files and add cache busting
      run: |
        # ç”¢ç”Ÿæ™‚é–“æˆ³è¨˜ç”¨æ–¼ç‰ˆæœ¬æ§åˆ¶
        TIMESTAMP=$(date +%s)
        echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
        
        # è¤‡è£½ä¸»è¦æª”æ¡ˆ
        cp web/index.html .
        mkdir -p assets
        
        # åœ¨ index.html ä¸­åŠ å…¥ meta tag é˜²æ­¢å¿«å–
        sed -i "s|<head>|<head>\n    <meta http-equiv=\"Cache-Control\" content=\"no-cache, no-store, must-revalidate\">\n    <meta http-equiv=\"Pragma\" content=\"no-cache\">\n    <meta http-equiv=\"Expires\" content=\"0\">\n    <meta name=\"version\" content=\"${TIMESTAMP}\">|" index.html
        
        # åŠ å…¥ç‰ˆæœ¬è³‡è¨Šåˆ°æ¨™é¡Œ
        sed -i "s|<title>Tsext Adventure: Halloween Haunt</title>|<title>Tsext Adventure: Halloween Haunt (v${TIMESTAMP})</title>|" index.html
        
        # å¦‚æœæœ‰é¡å¤–è³‡æºï¼Œè¤‡è£½åˆ° assets è³‡æ–™å¤¾
        if [ -d "web/assets" ]; then
          cp -r web/assets/* assets/
        fi
        
        # å»ºç«‹ .nojekyll æª”æ¡ˆé¿å… Jekyll è™•ç†
        touch .nojekyll
        
        echo "Deployment version: $TIMESTAMP"
        
        # å»ºç«‹ç‰ˆæœ¬è³‡è¨Šæª”æ¡ˆ
        cat > version.json << EOF
        {
          "version": "${TIMESTAMP}",
          "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "commit_sha": "${GITHUB_SHA}",
          "branch": "${GITHUB_REF_NAME}",
          "deployment_id": "${GITHUB_RUN_NUMBER}"
        }
        EOF
        
        # åœ¨ JavaScript ä¸­æ³¨å…¥ç‰ˆæœ¬è³‡è¨Š
        sed -i "/console.log('ğŸƒ Tsext Adventure: Halloween Haunt å·²è¼‰å…¥ï¼');/a\\
        console.log('ğŸ”„ ç‰ˆæœ¬è³‡è¨Š:', {\
            version: '${TIMESTAMP}',\
            buildDate: '$(date -u +%Y-%m-%dT%H:%M:%SZ)',\
            commitSha: '${GITHUB_SHA}',\
            branch: '${GITHUB_REF_NAME}'\
        });" index.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
         
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
